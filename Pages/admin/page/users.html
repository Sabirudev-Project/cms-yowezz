<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Users Management</h3>
                <p class="text-subtitle text-muted">Manage Users</p>
            </div>
        </div>
    </div>
    <!-- Hoverable rows start -->
    <section class="section">
        <div class="row" id="table-hover-row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Users List</h4>
                        <div>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#addUser">
                                Add User
                            </button>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#importUser">
                                Import User
                            </button>
                            <button type="button" class="btn btn-outline-primary" ng-click="exportUsers()">
                                Export User
                            </button>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <!-- table hover -->
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>EMAIL</th>
                                            <th>PASSWORD</th>
                                            <th>ACTION
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr ng-if="usersData.length == 0">
                                            <td>No Data</td>
                                        </tr>
                                        <tr ng-if="usersData.length !=0" ng-repeat="x in usersData">
                                            <td class="text-bold-500">{{x.uuid}}</td>
                                            <td>{{x.email}}</td>
                                            <td>{{x.password}}</td>
                                            <td>
                                                <button class="btn btn-primary dropdown-toggle me-1" type="button"
                                                    id="dropdownMenuButton" data-bs-toggle="dropdown"
                                                    aria-haspopup="true">
                                                    MORE
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                    <a class="dropdown-item" ng-click="formEdit($index)">Edit</a>
                                                    <a class="dropdown-item" ng-click="formDelete($index)">Delete</a>
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Hoverable rows end -->
</div>

<footer>
    <div class="footer clearfix mb-0 text-muted">
        <div class="float-start">
            <p>2021 &copy; CMS-PANEL</p>
        </div>
    </div>
</footer>

<div class="modal fade text-left" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Add User </h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form ng-submit="addUser()">
                <div class="modal-body">
                    <label>Email: </label>
                    <div class="form-group">
                        <input required type="email" placeholder="Email Address" class="form-control"
                            ng-model="form.email">
                    </div>
                    <label>Total Pembelian User: </label>
                    <div class="form-group">
                        <input required type="text" placeholder="Jumlah User" class="form-control"
                            ng-model="form.count">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="submit" class="btn btn-primary ml-1" ng-disabled="loading">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span ng-show="loading" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="false"></span>
                        <span class="d-none d-sm-block">Add</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade text-left" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Add User </h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form ng-submit="editUser()">
                <div class="modal-body">
                    <label>Email: </label>
                    <div class="form-group">
                        <input ng-model="edit.email" required type="email" placeholder="Email Address"
                            class="form-control">
                    </div>
                    <label>Password: </label>
                    <div class="form-group">
                        <input ng-model="edit.password" required type="password" placeholder="Password"
                            class="form-control">
                    </div>
                    <label>Fullname: </label>
                    <div class="form-group">
                        <input ng-model="edit.fullname" required type="text" placeholder="Fullname"
                            class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="submit" class="btn btn-primary ml-1">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Add</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade text-left" id="importUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Import Form </h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form ng-submit="importUser()">
                <div class="modal-body">
                    <label>File Import: </label>
                    <div class="form-group">
                        <input type="file" ngf-select ng-model="form.import" name="file"
                            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                            ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="submit" class="btn btn-primary ml-1" ng-disabled="loading">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span ng-show="loading" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="false"></span>
                        <span class="d-none d-sm-block">Import</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade text-left" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Delete User </h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form action="#">
                <div class="modal-body">
                    <p>Anda akan menghapus data {{delete.email}} ?</p>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                            <i class="bx bx-x d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Close</span>
                        </button>
                        <button type="button" class="btn btn-primary ml-1" ng-click="deleteUser()">
                            <i class="bx bx-check d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Delete</span>
                        </button>
                    </div>
            </form>
        </div>
    </div>
</div>
